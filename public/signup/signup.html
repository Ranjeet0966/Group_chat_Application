


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="Chat-App-header">
                <h1>Welcom to Chat App</h1>
            </header>
            <header class="signup-header">
                <h2>Signup</h2>
                <p>It just take 25 second</p>

            </header>
            <main class="signup-body">
                <!-- <form action="#"> -->
                    <form id="form">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Ranjeet kumar yadav" required>
                    </p>

                    <p>
                        <label for="email"> Your Eamil</label>
                        <input type="email" id="email" placeholder="rj@gmail.com" required>
                    </p>

                    <p>
                        <label for="phoneno">Phone Number</label>
                        <input type="number" id="phoneno" placeholder=" ex - 9162265998" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="R@123#456" required>
                    </p>

                    <p>
                       
                        <input type="submit" id="submit" value="create Account" >
                    </p>
                    
                </form>
            </main>
            <footer class="signup-footer">
                <p class="mb-5 pb-lg-2">Already have an account? <a href="../login/login.html" style="color: rgb(71, 100, 243);">Login here</a></p>
            </footer>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="signup.js"></script>
    
</body>
</html>
